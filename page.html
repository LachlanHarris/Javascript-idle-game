  <title>Infinite Monkeys</title>

<body>
    <div class="infoHeader">
      <br />
      <span id="monkeys">Monkeys: 0</span>
      <span id="MPS">MPS: 0</span>
      <span id="odds">Base odds of typing hamlet: 88<sup>130000</sup> </span>
      <br />
      <br />
      <span id="money">$0</span>
      <span id="DPS">$PS: 0</span>
      <span id="currentOdds">Current odds of typing hamlet: 88<sup>130000</sup> </span>
      <br />
      <span id="wage">wage per monkey: 0.5</span> 
      <br />
      <br />
      <span id="clickModifier">click modifier: 1</span> 
      <br />
      <br />
      <button id="monkeyButton" type="button", onClick="monkeyClick(1)">Buy one monkey</button>
